<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Dofus Easy Fight</title>
</head>
<body>
    <img  class="myprofile" src="./asset/img/no-image.png" alt="">
    <div class="profilecontain">
        <div class="rules">Régle</div>
    </div>
        <div class="start">
            <span>Choisisez votre avatar</span>
            <div class="align">
                <img src="./asset/img/5074945.png" alt="" class="profile">
                <img src="./asset/img/17.jpg" alt="" class="profile">
                <img src="./asset/img/13.jpg" alt="" class="profile">
                <img src="./asset/img/images.jfif" alt="" class="profile">
            </div>
            <input class="pseudo" type="text" placeholder="Entrez votre pseudo">
            <button class="pseudoenvoie">Envoyer</button>
            <span class="error"></span>
        </div>
        <div  id="second">
            <div class="hero">
                <div class="pick">
                    <img src="./asset/img/143437.png" alt="" class="pickimage" id="iop">
                    <img src="./asset/img/symbol_1.png" alt="" class="pickimage" id="féca">
                    <img src="./asset/img/symbol9png.png "alt="" class="pickimage" id="cra">
                </div>
                <span class="username"></span>
                <img src="./asset/img/86b53a2fd5416bc9ad6568d2d7a89984 1.png" class="cra" alt="" id="You">
            </div>
            <span class="result"></span>
            <div class="vilain">
                <div class="pick2">
                    <img src="./asset/img/143437.png" alt="" class="pickimages">
                    <img src="./asset/img/symbol_1.png" alt="" class="pickimages">
                    <img src="./asset/img/symbol9png.png "alt="" class="pickimages">
                </div>
                <span class="ordi">Ordinateur</span>
                <img src="./asset/img/reverse cra.png" class="cra"alt="" id="Other">
            </div>
        </div>
        <div class="win">
            <span class="victory">Victoire</Span>
            <button class="restart-button">Recommencer ?</button>
        </div>
        <div class="loose">
            <span class="null" >Défaite</span>
            <button class="restart-button2">Recommencer ?</button>
        </div>
    <script src="./asset/js/script.js""></script>
</body>
</html>
